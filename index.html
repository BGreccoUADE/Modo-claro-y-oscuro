<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina con Modo Claro y Oscuro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .light-mode {
            background-color: #f8f9fa;
            color: #212529;
        }
        .dark-mode {
            background-color: #2e2e2e;
            color: #ffffff;
        }
        .dark-mode .table,
        .dark-mode .navbar,
        .dark-mode .navbar-dark .navbar-nav .nav-link {
            background-color: #2e2e2e;
            color: #ffffff;
        }
    </style>
</head>
<body class="light-mode">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Mi Sitio</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button id="light-mode-button" class="btn btn-primary m-2">Modo Claro</button>
                </li>
                <li class="nav-item">
                    <button id="dark-mode-button" class="btn btn-secondary m-2">Modo Oscuro</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Titulo de la pagina</h1>

        <div class="mb-4">
            <img src="imagenpagina.jpg" width="480px" class="img-fluid rounded" alt="Imagen de ejemplo">
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Columna 1</th>
                    <th>Columna 2</th>
                    <th>Columna 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Dato 1</td>
                    <td>Dato 2</td>
                    <td>Dato 3</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Dato 4</td>
                    <td>Dato 5</td>
                    <td>Dato 6</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Dato 7</td>
                    <td>Dato 8</td>
                    <td>Dato 9</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#light-mode-button").click(function(){
                $("body").removeClass("dark-mode").addClass("light-mode");
                $("nav").removeClass("navbar-dark bg-dark").addClass("navbar-light bg-light");
                $("table").removeClass("table-dark");
            });
            $("#dark-mode-button").click(function(){
                $("body").removeClass("light-mode").addClass("dark-mode");
                $("nav").removeClass("navbar-light bg-light").addClass("navbar-dark bg-dark");
                $("table").addClass("table-dark");
            });
        });
    </script>
</body>
</html>
